id = "com.wilsonfranca.stacks.amazonlinux.al2023"
homepage = "github.com/wilsonrf/amazonlinux-base-stack"
maintainer = "Wilson da Rocha Fran√ßa"

platforms = ["linux/amd64"]

[build]
  description = "amazonlinux:2023"
  dockerfile = "./build.Dockerfile"
  gid = 1000
  shell = "/bin/bash"
  uid = 1001

  [build.args]
    
    packages = """\
    shadow-utils \
    ca-certificates \
    findutils \
    gcc \
    glibc-devel \
    zlib-devel
    """

[run]
  description = "amazonlinux:2023"
  dockerfile = "./run.Dockerfile"
  gid = 1000
  shell = "/bin/bash"
  uid = 1002

  [run.args]

    packages = """\
    shadow-utils \
    ca-certificates \
    findutils
    """